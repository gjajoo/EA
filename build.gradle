buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }
}

plugins {
  id "me.champeau.gradle.jmh" version "0.4.8"
}

dependencies {
    jmhCompile 'org.openjdk.jmh:jmh-core:1.21'
    jmhCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.21'
}

jmh {
    profilers= ['gc']
}

repositories {
    jcenter()
}
